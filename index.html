<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-cover">

        <div class="message-board">

            <div class="header">

                <div class="header-content">

                    <h1>mark zuckerberg</h1>

                </div>

                <button class="btn-back"></button>
            </div>


            <div class="board">

                <div class="board-day">

                    <h2>Today</h2>

                </div>


                <div class="message-left">

                    <p>10:53</p>

                    <div>

                        <h3>Hi, Mark! I made a new design for <br> Messenger App.</h3>

                    </div>
                </div>


                <div class="message-right">

                    <p>10:57</p>

                    <div>

                        <h3>Yo! Send it to my assistant and we'll review <br> it during the year.</h3>

                    </div>

                </div>


                <div class="message-left">

                    <p class="time">11:03</p>

                    <div>

                        <h3>But Mark...</h3>

                    </div>

                </div>


                <div class="message-right">

                    <div class="user-block">

                        <h3>You were blocked by the user.</h3>

                    </div>

                </div>

            </div>


            <div class="message-writer">

                <form>

                    <input type="text" placeholder="Enter your message">

                </form>

                <button type="button">send</button>

            </div>

        </div>

    </div>

</body>

</html>
